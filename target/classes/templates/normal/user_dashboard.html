<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace ="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
</head>
<body>
	<section>
	
	<div class="container">
	
	   <div class="card">
	   
	   	   <div class="card-body my-5">
	   	
	   	
	   	      <div class="container text-center">
			      
			        <img style="height: 200px; width:200px;" class="my_profile_picture"
						     th:src="${image != null and image != '' ? '/img/' + image : '/img/conta.png'}"
						     alt="Profile photo." />

	          </div>
	   	        
	   	        <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
	   	        
	   	        Start Adding Your Contact on Cloud....
	   	        
	   	        </h1>
	   	        <a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
	   	
	     	</div>
	     	
	   </div>
	
	</div>
	
	<script>
	
	$(document).ready(()=> {
	
	   $('.item').removeClass('active');
	   $('#home-link').addClass('active');
	   });
	
	</script>
	
	</section>
</body>
</html>
