<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace ="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page </title>
</head>
<body>
	<section>
	 <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                    
                       <!-- Email form  -->
                       <div class="alert alert-success mt-3" role="alert">
							  We have send OTP to your registered email..
						</div>
						
						
						   <!-- message box -->
				  
				         <div th:if="${session.message != null}" class="container">
				          
				                <div  class="alert alert-danger my-2 text-center" role="alert">
				
				                          
				                  <span th:text="${session.message}"></span>        
				                          
				                 </div>
				    
				              <div th:if="${session.message}" th:text="${session.message}" th:remove="all"></div>
				
				          
				          </div>
										
						
                         <form method="post" action="" th:action="@{/verify-otp}">
                         
                         
	                         <div class="form-group">
	                         
	                            <input name="otp" required="required" type="text" placeholder="Enter OTP here" class="form-control"/>
	                         
	                         </div>
                           <div class="container text-center">
                           
                              <button class="btn btn-success">Verify</button>
                           
                           </div>
                         </form>
                       
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
